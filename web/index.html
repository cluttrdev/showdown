<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script defer>
            var ws = new WebSocket("ws://" + window.location.host + "/socket");

            ws.onmessage = (event) => {
                var msg = JSON.parse(event.data);
                switch (msg.type) {
                    case 'title':
                        document.querySelector('title').setHTML(msg.data);
                        break;
                    case 'content':
                        document.querySelector('.markdown-content').setHTML(msg.data);
                        break;
                }
            }

            ws.onerror = (event) => {
                console.debug(event)
            }
        </script>
    </head>
    <body>
        <main class="markdown-content">
        </main>
    </body>
</html>
